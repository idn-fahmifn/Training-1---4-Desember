<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- cara memanggil external css -->
     <link rel="stylesheet" href="style.css">

    <!-- internal css -->
     <style>
        /* code untuk membuat style css */
        *{
            padding: 0;
            margin: 0;
        }

        .container{
            width: 90dvw;
            min-height: 30dvw;
            border: 0.5px #4444 solid;
            padding: 10px;
            margin: 20px;
            color: #0088cc;
        }

        .sub-judul{
            margin-top: 20px;
            font-size: 1.3rem;
        }

        .weight{
            font-weight: 900;
        }

        .align{
            text-align: right;
        }

        .radius{
            border-radius: 16px;
        }
        

     </style>

</head>
<body>

    <div class="container radius">
        <h1>Hallo saya belajar css</h1>
        <p class="sub-judul weight align ">Hari ini okelah</p>
    </div>

    

</body>
</html>
